services:
  mysql:
    image: mysql:9.5
    container_name: planica_bi_mysql
    env_file:
      - backend/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
      MYSQL_DATABASE: ${DB_DATABASE:-reports}
      MYSQL_USER: ${DB_USERNAME:-reports}
      MYSQL_PASSWORD: ${DB_PASSWORD:-1234}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
      - ./backend/database/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - planica_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    # MySQL configuration is loaded from my.cnf file

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planica_bi_backend
    env_file:
      - backend/.env
    environment:
      # Override DB_HOST for Docker network
      DB_HOST: mysql
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - planica_network
    restart: unless-stopped

  adminer:
    image: adminer:4.8.1
    container_name: planica_bi_adminer
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "8081:8080"
    networks:
      - planica_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  planica_network:
    driver: bridge

