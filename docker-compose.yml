services:
  mysql:
    image: mysql:9.5
    container_name: planica_bi_mysql
    env_file:
      - backend/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
      MYSQL_DATABASE: ${DB_DATABASE:-reports}
      MYSQL_USER: ${DB_USERNAME:-reports}
      MYSQL_PASSWORD: ${DB_PASSWORD:-1234}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
      - ./backend/database/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - planica_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    # MySQL configuration is loaded from my.cnf file

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planica_bi_backend
    env_file:
      - backend/.env
    environment:
      # Override DB_HOST for Docker network
      DB_HOST: mysql
      REDIS_HOST: redis
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      # Mount logs directory to persist logs on host
      # In container, working directory is /root/, so logs path is /root/storage/logs
      - ./backend/storage/logs:/root/storage/logs
      # Mount .env file to persist OAuth token and other config changes
      - ./backend/.env:/root/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - planica_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: planica_bi_redis
    env_file:
      - backend/.env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - planica_network
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planica_bi_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - planica_network
    restart: unless-stopped

  adminer:
    image: adminer:4.8.1
    container_name: planica_bi_adminer
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "8081:8080"
    networks:
      - planica_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  planica_network:
    driver: bridge

